<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Blog Platform</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>All Posts</h1>
<a href="/posts/new">Create New Post</a>
<ul>
    <% posts.forEach(post => { %>
    <li>
    <a href="/posts/<%= post._id %>"><%= post.title %></a>
    <small>(<%= post.createdAt.toDateString() %>)</small>
    </li>
    <% }) %>
</ul>
</body>
</html>
